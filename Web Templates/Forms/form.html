<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <script type="text/javascript" src="form.js" defer></script>
  <title>Formulario</title>
</head>

      </button>
    </div>
    <div class='form-box row'>
      <label for="id_checkbox1">
        Checkbox1
        <input type="checkbox" id="id_checkbox1">
      </label>
      <label for="id_checkbox2">
        Checkbox1
        <input type="checkbox" id="id_checkbox2">
      </label>
      <label for="id_checkbox3">
        Checkbox1
        <input type="checkbox" id="id_checkbox3">
      </label>
    </div>
    <div class='form-box row'>
      <label for="id_radio1">
        Radio1
        <input type="radio" id="id_radio1" name="radio">
      </label>
      <label for="id_radio2">
        Radio2
        <input type="radio" id="id_radio2" name="radio">
      </label>
      <label for="id_radio3">
        Radio3
        <input type="radio" id="id_radio3" name="radio">
      </label>
    </div>
    <button type="button" class="custom-file-input" onclick="showFileinput(this)">
      <input type="file" name="file1" id="file1"  onchange="fileInputChange(this)">
    </button>
  </form>
</body>

</html>
